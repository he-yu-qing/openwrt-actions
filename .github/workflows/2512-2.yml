name: 2512

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      LAN_IP:
        description: 'Set LAN IP Address'
        required: true
        default: '192.168.123.1'
      NO_DOCKERMAN:
        description: 'Not build luci-app-dockerman'
        required: true
        default: false
        type: boolean
      UPDATE_SOURCE_ONLY:
        description: 'Only update source code, keep all caches (for incremental build)'
        required: false
        default: false
        type: boolean
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  ###############手动修改##############
  OPENWRT_NAME: JDC-AX6000-6.6
  REPO_URL: https://github.com/he-yu-qing/2512immortalwrt-mt798x
  REPO_BRANCH: 25.12-dev
  FEEDS_CONF: 2512-612/feeds.conf.default
  CONFIG_FILE: 2512-612/new.config
  DIY_P1_SH: jdc-ax6000/diy-part1.sh
  DIY_P2_SH: jdc-ax6000/diy-part2.sh
  SSH_ACTIONS: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    permissions:
      contents: write

    steps:
    - name: 检查项目分支
      uses: actions/checkout@main

    - name: 初始化编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
   
    - name: 更新或下载固件源码
      id: source_manage
      working-directory: /workdir
      run: |
        df -hT $PWD
        echo "当前目录内容:"
        ls -la /workdir/
        
        if [[ ${{ github.event.inputs.UPDATE_SOURCE_ONLY }} == 'true' ]] && [ -d "openwrt/.git" ]; then
          echo "=== 增量编译模式 ==="
          echo "仅更新源码，保留所有缓存..."
          cd openwrt
          echo "当前git状态:"
          git status --short
          echo "拉取最新代码..."
          git fetch origin
          git reset --hard origin/$REPO_BRANCH
          echo "源码更新完成"
          echo "UPDATE_MODE=incremental" >> $GITHUB_ENV
        else
          echo "=== 全新编译模式 ==="
          echo "重新下载源码..."
          rm -rf openwrt
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          echo "UPDATE_MODE=full" >> $GITHUB_ENV
        fi
        
        # 创建符号链接
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        echo "工作区链接已创建"

    - name: 加载feeds.conf.default & DIY_P1_SH
      run: |
        if [ -e $FEEDS_CONF ]; then
          echo "复制feeds.conf.default..."
          cp $FEEDS_CONF openwrt/feeds.conf.default
        fi
        
        if [ -e $DIY_P1_SH ]; then
          echo "运行diy-part1.sh..."
          chmod +x $DIY_P1_SH
          cd openwrt
          # 只有全新编译时才运行diy-part1.sh，因为增量编译时feeds.conf可能已存在
          if [[ ${{ env.UPDATE_MODE }} == 'full' ]]; then
            $GITHUB_WORKSPACE/$DIY_P1_SH
          else
            echo "增量编译，跳过diy-part1.sh (已存在feeds.conf.default)"
          fi
        fi

    - name: 更新 & 安装 feeds
      run: |
        cd openwrt
        echo "更新feeds..."
        ./scripts/feeds update -a
        echo "安装feeds..."
        ./scripts/feeds install -a

    - name: 加载config & DIY_P2_SH
      run: |
        if [ -e $CONFIG_FILE ]; then
          echo "复制配置文件..."
          cp $CONFIG_FILE openwrt/.config
        fi
        
        if [ -e $DIY_P2_SH ]; then
          echo "运行diy-part2.sh..."
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH
        fi

    - name: 设置LAN IP地址（路由器登录地址）
      run: |
        cd openwrt
        SET_IP=${{ github.event.inputs.LAN_IP }}
        if [[ $SET_IP =~ ^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$ ]]; then
            #修改immortalwrt.lan关联IP
            sed -i "s/192\.168\.[0-9]*\.[0-9]*/$SET_IP/g" $(find feeds/luci/modules/luci-mod-system -type f -name "flash.js")
            #修改默认IP地址
            sed -i "s/192\.168\.[0-9]*\.[0-9]*/$SET_IP/g" package/base-files/files/bin/config_generate
            echo "Set LAN IP Address: $SET_IP"
        else
            echo "Invalid IP address, use default."
        fi

    - name: 取消编译dockerman
      if: github.event.inputs.NO_DOCKERMAN == 'true'
      run: |
        cd openwrt
        sed -i '/CONFIG_PACKAGE_luci-app-dockerman=y/d' .config

    - name: SSH链接管理
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: 检查并下载缺失的安装包
      id: package
      run: |
        cd openwrt
        make defconfig
        
        # 检查dl目录内容
        echo "=== 当前下载缓存 ==="
        if [ -d "dl" ]; then
          echo "dl目录大小:"
          du -sh dl
          echo "文件数量:"
          find dl -type f | wc -l
        else
          echo "dl目录不存在"
        fi
        
        # 仅下载缺失的包
        echo "开始下载缺失的包..."
        make download -j$(nproc)
        
        # 清理无效的小文件
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: 编译固件
      id: compile
      run: |
        cd openwrt
        echo "=== 开始编译 ==="
        echo "编译模式: ${{ env.UPDATE_MODE }}"
        echo "使用线程数: $(nproc)"
        
        # 增量编译时先尝试快速编译
        if [[ ${{ env.UPDATE_MODE }} == 'incremental' ]]; then
          echo "增量编译，尝试快速构建..."
          make -j$(nproc) || make -j1 || make -j1 V=s
        else
          echo "全新编译..."
          make -j$(nproc) || make -j1 || make -j1 V=s
        fi
        
        # 提取设备信息
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=$(cat DEVICE_NAME)" >> $GITHUB_ENV
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*TARGET_.*_(.*)_DEVICE_.*=y/\1/' > TARGET_NAME
        [ -s TARGET_NAME ] && echo "TARGET_NAME=$(cat TARGET_NAME)" >> $GITHUB_ENV
        sed -n 's/.*lan) ipad=${ipaddr:-"\([0-9]\+\.[0-9]\+\.[0-9]\+\.[0-9]\+\)"} ;;.*/\1/p' package/base-files/files/bin/config_generate | head -n 1 > IP_ADDR
        [ -s IP_ADDR ] && echo "IP_ADDR=$(cat IP_ADDR)" >> $GITHUB_ENV
        if grep -q 'CONFIG_PACKAGE_luci-app-dockerman=y' .config; then
                echo "BUILD_DOCKERMAN=-docker" >> $GITHUB_ENV
        else
                echo "BUILD_DOCKERMAN=" >> $GITHUB_ENV
        fi
        echo "FILE_DATE=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 查看磁盘使用情况
      if: (!cancelled())
      run: |
        echo "=== 磁盘使用情况 ==="
        df -hT
        echo "=== 缓存目录大小 ==="
        if [ -d "/workdir/openwrt/dl" ]; then
          echo "dl目录:"
          du -sh /workdir/openwrt/dl
        fi
        if [ -d "/workdir/openwrt/build_dir" ]; then
          echo "build_dir目录:"
          du -sh /workdir/openwrt/build_dir
        fi

    # ... 以下步骤保持不变 ...
