jobs:
  build:
    runs-on: ubuntu-22.04

    permissions:
      contents: write

    # ===================== Ê†∏ÂøÉ‰øÆÊîπÔºö‰øÆÂ§çwed.cÁ¨¨911Ë°å =====================
    - name: ‰øÆÂ§çwarpÈ©±Âä®wed.cÁ±ªÂûãËΩ¨Êç¢ÈîôËØØ
      run: |
        cd openwrt
        # „ÄêÂÖ≥ÈîÆ„ÄëÁ°ÆËÆ§wed.cÁöÑÊ∫êÁ†ÅË∑ØÂæÑÔºàÊ†πÊçÆ‰Ω†ÁöÑÊ∫êÁ†ÅÁªìÊûÑË∞ÉÊï¥Ôºâ
        WED_FILE="package/mtk/drivers/warp/src/wed.c"
        # 1. Ê£ÄÊü•Êñá‰ª∂ÊòØÂê¶Â≠òÂú®ÔºåÈò≤Ê≠¢Ë∑ØÂæÑÈîôËØØÂØºËá¥ÁºñËØëÂ§±Ë¥•
        if [ ! -f "$WED_FILE" ]; then
          echo "‚ùå ÈîôËØØÔºöÊú™ÊâæÂà∞ÁõÆÊ†áÊñá‰ª∂ $WED_FILEÔºåËØ∑Á°ÆËÆ§Ê∫êÁ†ÅË∑ØÂæÑÔºÅ"
          # ÊâìÂç∞ÁõÆÂΩïÁªìÊûÑÔºåÂ∏ÆÂä©ÊéíÊü•Ë∑ØÂæÑ
          ls -l package/mtk/drivers/warp/src/ || true
          exit 1
        fi
        # 2. Á≤æÂáÜÊõøÊç¢Á¨¨911Ë°åÔºöÁßªÈô§(unsigned long)Âº∫Âà∂ËΩ¨Êç¢ÔºàÂÖºÂÆπÁ©∫Ê†ºÔºâ
        sed -i '911s/buf_free_task\s*(\s*(unsigned long)\s*wed\s*);/buf_free_task(wed);/' "$WED_FILE"
        # 3. È™åËØÅ‰øÆÊîπÁªìÊûúÔºåÊâìÂç∞Á¨¨911Ë°åÁ°ÆËÆ§
        echo "‚úÖ Â∑≤‰øÆÊîπwed.cÁ¨¨911Ë°åÔºå‰øÆÊîπÂêéÂÜÖÂÆπÔºö"
        sed -n '911p' "$WED_FILE"
        # ÂèØÈÄâÔºöÊâìÂç∞ÂâçÂêéÂá†Ë°åÔºåÁ°ÆËÆ§‰∏ä‰∏ãÊñáÊ≠£Á°Æ
        # sed -n '909,913p' "$WED_FILE"
    # =====================================================================

    - name: Âä†ËΩΩconfig & DIY_P2_SH
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: ËÆæÁΩÆLAN IPÂú∞ÂùÄÔºàË∑ØÁî±Âô®ÁôªÂΩïÂú∞ÂùÄÔºâ
      run: |
        cd openwrt
        SET_IP=${{ github.event.inputs.LAN_IP }}
        if [[ $SET_IP =~ ^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$ ]]; then
            sed -i "s/192\.168\.[0-9]*\.[0-9]*/$SET_IP/g" $(find feeds/luci/modules/luci-mod-system -type f -name "flash.js")
            sed -i "s/192\.168\.[0-9]*\.[0-9]*/$SET_IP/g" package/base-files/files/bin/config_generate
            echo "Set LAN IP Address: $SET_IP"
        else
            echo "Invalid IP address, use default."
        fi

    - name: ÂèñÊ∂àÁºñËØëdockerman
      if: github.event.inputs.NO_DOCKERMAN == 'true'
      run: |
        cd openwrt
        sed -i '/CONFIG_PACKAGE_luci-app-dockerman=y/d' .config

    - name: SSHÈìæÊé•ÁÆ°ÁêÜ
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: ‰∏ãËΩΩÂÆâË£ÖÂåÖ
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    # ===================== ÁºñËØëÂõ∫‰ª∂ÔºàÊñ∞Â¢ûÂ§±Ë¥•ÂêéÂçïÁã¨ÁºñËØëwarpÈ©±Âä®Ôºâ =====================
    - name: ÁºñËØëÂõ∫‰ª∂
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        
        # Â∞ùËØïÊ≠£Â∏∏ÁºñËØë
        if ! make -j$(nproc); then
          echo "‚ùå Â∏∏ËßÑÁºñËØëÂ§±Ë¥•ÔºåÂ∞ùËØïÂçïÁã¨ÁºñËØë warp È©±Âä®ÊéíÊü•ÈîôËØØ"
          # Ê∏ÖÁêÜ warp È©±Âä®ÁºñËØëÁºìÂ≠ò
          make package/mtk/drivers/warp/clean V=s
          # ÂçïÁã¨ÁºñËØë warp È©±Âä®ÔºåËæìÂá∫ËØ¶ÁªÜÊó•Âøó
          make package/mtk/drivers/warp/compile V=s 2>&1 | tee warp_compile.log
          # Â∞ùËØïÈáçÊñ∞ÂÖ®ÈáèÁºñËØëÔºàÂçïÁ∫øÁ®ãÔºâ
          echo "üîÑ ÈáçÊñ∞Â∞ùËØïÂçïÁ∫øÁ®ãÂÖ®ÈáèÁºñËØë"
          make -j1 V=s
        fi
        
        # ÁîüÊàêËÆæÂ§á/IPÁ≠âÁéØÂ¢ÉÂèòÈáèÔºàÂéüÊúâÊ†∏ÂøÉÈÄªËæëÔºâ
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=$(cat DEVICE_NAME)" >> $GITHUB_ENV
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*TARGET_.*_(.*)_DEVICE_.*=y/\1/' > TARGET_NAME
        [ -s TARGET_NAME ] && echo "TARGET_NAME=$(cat TARGET_NAME)" >> $GITHUB_ENV
        sed -n 's/.*lan) ipad=${ipaddr:-"\([0-9]\+\.[0-9]\+\.[0-9]\+\.[0-9]\+\)"} ;;.*/\1/p' package/base-files/files/bin/config_generate | head -n 1 > IP_ADDR
        [ -s IP_ADDR ] && echo "IP_ADDR=$(cat IP_ADDR)" >> $GITHUB_ENV
        if grep -q 'CONFIG_PACKAGE_luci-app-dockerman=y' .config; then
                echo "BUILD_DOCKERMAN=-docker" >> $GITHUB_ENV
        else
                echo "BUILD_DOCKERMAN=" >> $GITHUB_ENV
        fi
        echo "FILE_DATE=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Êü•ÁúãÁ£ÅÁõò‰ΩøÁî®ÊÉÖÂÜµ
      if: (!cancelled())
      run: df -hT

    - name: Êï¥ÁêÜÊñá‰ª∂Âπ∂ÈáçÂëΩÂêç
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: | 
        cd openwrt/bin/targets/*/*
        rm -rf packages
        find ./ -iregex ".*\(bl31-uboot.fip\|gpt.bin\|preloader.bin\|bl2.bin\)$" -exec rm -rf {} +
        sudo -E apt-get -qq install rename
        rename 's/.*${{ env.DEVICE_NAME }}/${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}-${{ env.DEVICE_NAME }}${{ env.BUILD_DOCKERMAN }}/' *
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ÊâìÂåÖ‰∏ä‰º†Âõ∫‰ª∂Âà∞Actions Artifacts
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: ${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}-${{ env.DEVICE_NAME }}${{ env.BUILD_DOCKERMAN }}
        path: ${{ env.FIRMWARE }}

    - name: ÁîüÊàêÂõ∫‰ª∂ReleaseÊ†áÁ≠æ
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        touch release.txt
        echo "- ‰ΩøÁî®Ê∫êÁ†ÅÔºö${{ env.REPO_URL }}" >> release.txt
        echo "- ‰ΩøÁî®ÂàÜÊîØÔºö${{ env.REPO_BRANCH }}" >> release.txt
        echo "- ‰ΩøÁî®CommitÔºöf712cc381b2364560617e4ad7d31e28a8efb61cd" >> release.txt
        echo "- ÁôªÂΩïÂú∞ÂùÄÔºö${{ env.IP_ADDR }}" >> release.txt
        if [[ "${{ env.BUILD_DOCKERMAN }}" == '-docker' ]]; then
                echo "- Â∑≤ÁºñËØëluci-app-dockerman" >> release.txt
        else
                echo "- Êú™ÁºñËØëluci-app-dockerman" >> release.txt
        fi
        echo "release_tag=${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}-${{ env.DEVICE_NAME }}${{ env.BUILD_DOCKERMAN }}" >> $GITHUB_OUTPUT
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ÂèëÂ∏ÉÂõ∫‰ª∂Ëá≥Release
      uses: softprops/action-gh-release@v2.1.0
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ${{ env.FIRMWARE }}/*
        name: ${{ env.FILE_DATE }}-${{ env.DEVICE_NAME }}
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
