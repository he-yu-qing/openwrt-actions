name: 2512-4-Enhanced-Logging

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      LAN_IP:
        description: 'Set LAN IP Address'
        required: true
        default: '192.168.123.1'
      NO_DOCKERMAN:
        description: 'Not build luci-app-dockerman'
        required: true
        default: false
        type: boolean
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  OPENWRT_NAME: JDC-AX6000-6.6
  REPO_URL: https://github.com/he-yu-qing/2512immortalwrt-mt798x
  REPO_BRANCH: 25.12-dev
  FEEDS_CONF: 2512-612/feeds.conf.default
  CONFIG_FILE: 2512-612/new2.config
  DIY_P1_SH: jdc-ax6000/diy-part1.sh
  DIY_P2_SH: jdc-ax6000/diy-part2.sh
  SSH_ACTIONS: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
    - name: 检查项目分支
      uses: actions/checkout@v4

    - name: 初始化编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip python3-ply python3-docutils qemu-utils re2c rsync scons squashfs-tools subversion swig texinfo u-boot-tools upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: 极限腾挪磁盘空间
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        swap-storage: true
        docker-images: true

    - name: 初始化缓存变量
      run: |
        echo "CACHE_PREFIX=${{ runner.os }}-openwrt-${{ env.REPO_BRANCH }}" >> $GITHUB_ENV
        echo "CCACHE_DIR=$GITHUB_WORKSPACE/.ccache" >> $GITHUB_ENV
        echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV

    - name: 缓存下载包 (dl)
      uses: actions/cache@v4
      with:
        path: openwrt/dl
        key: ${{ env.CACHE_PREFIX }}-dl-${{ hashFiles('**/feeds.conf.default') }}-${{ hashFiles('**/*.config') }}
        restore-keys: |
          ${{ env.CACHE_PREFIX }}-dl-

    - name: 缓存工具链 (Toolchain)
      uses: actions/cache@v4
      with:
        path: |
          openwrt/staging_dir/host
          openwrt/staging_dir/toolchain-*
        key: ${{ env.CACHE_PREFIX }}-toolchain-${{ hashFiles('**/feeds.conf.default') }}-${{ hashFiles('**/*.config') }}
        restore-keys: |
          ${{ env.CACHE_PREFIX }}-toolchain-

    - name: 缓存 CCACHE
      uses: actions/cache@v4
      with:
        path: .ccache
        key: ${{ env.CACHE_PREFIX }}-ccache-${{ env.DATE }}
        restore-keys: |
          ${{ env.CACHE_PREFIX }}-ccache-

    - name: 下载固件源码
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: 加载feeds.conf.default & DIY_P1_SH
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: 更新 & 安装 feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        rm -rf package/feeds/appfilter/oaf package/feeds/appfilter/luci-app-oaf
        ./scripts/feeds install -a -f

    - name: 加载config & DIY_P2_SH
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        echo "CONFIG_CCACHE=y" >> openwrt/.config
        echo "CONFIG_CCACHE_DIR=\"$CCACHE_DIR\"" >> openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: 设置LAN IP地址
      run: |
        cd openwrt
        SET_IP=${{ github.event.inputs.LAN_IP }}
        if [[ $SET_IP =~ ^([0-9]{1,3}\.){3}[0-9]{1,3}$ ]]; then
            TARGET_JS=$(find feeds/luci/modules/luci-mod-system -type f -name "flash.js" 2>/dev/null)
            [ -n "$TARGET_JS" ] && sed -i "s/192\.168\.[0-9]*\.[0-9]*/$SET_IP/g" $TARGET_JS
            [ -f package/base-files/files/bin/config_generate ] && sed -i "s/192\.168\.[0-9]*\.[0-9]*/$SET_IP/g" package/base-files/files/bin/config_generate
            echo "Set LAN IP Address: $SET_IP"
        fi

    - name: 取消编译dockerman
      if: github.event.inputs.NO_DOCKERMAN == 'true'
      run: |
        cd openwrt
        sed -i '/CONFIG_PACKAGE_luci-app-dockerman=y/d' .config

    - name: SSH链接管理
      uses: P3TERX/ssh2actions@v1.0.0
      if: github.event.inputs.ssh == 'true' || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: 下载安装包
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: 编译固件
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        ccache -s
        
        # 开启 pipefail 确保 tee 不会遮盖 make 的退出码
        set -o pipefail
        
        # 多线程编译并记录详细日志
        make -j$(nproc) 2>&1 | tee build.log
        
        # 捕获编译失败
        if [ $? -ne 0 ]; then
            echo "----------------------------------------------------------------"
            echo "ERROR: Compilation failed! Pinpointing error details..."
            
            # 提取导致失败的具体包路径 (增强正则)
            FAILED_PKG=$(grep -oE "package/[^ ]+ failed to build" build.log | sed 's/ failed to build//' | sed 's/\.$//' | tail -n 1)
            
            echo "------------------- Error Summary ------------------------------"
            if [ -n "$FAILED_PKG" ]; then
                echo "Detected failure in: $FAILED_PKG"
                echo "Re-running $FAILED_PKG with V=s -j1 to show detailed error:"
                echo "----------------------------------------------------------------"
                # 对失败的包执行单线程详细模式输出
                make ${FAILED_PKG}/compile V=s -j1 || true
            else
                echo "Could not identify a specific package. Showing tail of log:"
            fi
            
            echo "------------------- Last 200 lines of log ----------------------"
            tail -n 200 build.log
            echo "----------------------------------------------------------------"
            exit 1
        fi

        ccache -s
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=$(cat DEVICE_NAME)" >> $GITHUB_ENV
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*TARGET_.*_(.*)_DEVICE_.*=y/\1/' > TARGET_NAME
        [ -s TARGET_NAME ] && echo "TARGET_NAME=$(cat TARGET_NAME)" >> $GITHUB_ENV
        sed -n 's/.*lan) ipad=${ipaddr:-"\([0-9]\+\.[0-9]\+\.[0-9]\+\.[0-9]\+\)"} ;;.*/\1/p' package/base-files/files/bin/config_generate | head -n 1 > IP_ADDR
        [ -s IP_ADDR ] && echo "IP_ADDR=$(cat IP_ADDR)" >> $GITHUB_ENV
        
        if grep -q 'CONFIG_PACKAGE_luci-app-dockerman=y' .config; then
            echo "BUILD_DOCKERMAN=-docker" >> $GITHUB_ENV
        else
            echo "BUILD_DOCKERMAN=" >> $GITHUB_ENV
        fi
        echo "FILE_DATE=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 整理文件并重命名
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: | 
        cd openwrt/bin/targets/*/*
        rm -rf packages
        find ./ -iregex ".*\(bl31-uboot.fip\|gpt.bin\|preloader.bin\|bl2.bin\)$" -exec rm -rf {} +
        sudo apt-get -y install rename
        rename "s/.*${{ env.DEVICE_NAME }}/${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}-${{ env.DEVICE_NAME }}${{ env.BUILD_DOCKERMAN }}/" *
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 打包上传固件到Actions Artifacts
      uses: actions/upload-artifact@v4
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: ${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}-${{ env.DEVICE_NAME }}${{ env.BUILD_DOCKERMAN }}
        path: ${{ env.FIRMWARE }}

    - name: 生成固件Release标签
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && steps.organize.outputs.status == 'success' && !cancelled()
      run: |
        touch release.txt
        echo "- 使用源码：${{ env.REPO_URL }}" >> release.txt
        echo "- 使用分支：${{ env.REPO_BRANCH }}" >> release.txt
        echo "- 登录地址：${{ env.IP_ADDR }}" >> release.txt
        [ "${{ env.BUILD_DOCKERMAN }}" == "-docker" ] && echo "- 已编译luci-app-dockerman" >> release.txt || echo "- 未编译luci-app-dockerman" >> release.txt
        echo "release_tag=${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}-${{ env.DEVICE_NAME }}${{ env.BUILD_DOCKERMAN }}" >> $GITHUB_OUTPUT
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 发布固件至Release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      with:
        files: ${{ env.FIRMWARE }}/*
        name: ${{ env.FILE_DATE }}-${{ env.DEVICE_NAME }}
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
