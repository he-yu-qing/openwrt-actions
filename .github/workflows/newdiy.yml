name: 出错后，不删除上次编译的，仅更新源码等，快速编译

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      LAN_IP:
        description: 'Set LAN IP Address'
        required: true
        default: '192.168.123.1'
      NO_DOCKERMAN:
        description: 'Not build luci-app-dockerman'
        required: true
        default: false
        type: boolean
      INCREMENTAL_BUILD:
        description: 'Enable incremental build (use cache)'
        required: false
        default: false
        type: boolean
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  OPENWRT_NAME: JDC-AX6000-6.6
  REPO_URL: https://github.com/he-yu-qing/2512immortalwrt-mt798x
  REPO_BRANCH: 25.12-dev
  FEEDS_CONF: 2512-612/feeds.conf.default
  CONFIG_FILE: 2512-612/new.config
  DIY_P1_SH: jdc-ax6000/diy-part1.sh
  DIY_P2_SH: jdc-ax6000/diy-part2.sh
  SSH_ACTIONS: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    permissions:
      contents: write

    steps:
    - name: 检查项目分支
      uses: actions/checkout@main

    - name: 设置缓存key
      id: cache-key
      run: |
        # 生成缓存key，基于源码commit和配置文件
        if [[ ${{ github.event.inputs.INCREMENTAL_BUILD }} == 'true' ]]; then
          echo "启用增量编译缓存"
          echo "CACHE_KEY=openwrt-cache-${{ github.sha }}-$(date +%Y%m%d)" >> $GITHUB_ENV
        else
          echo "全新编译，不使用缓存"
          echo "CACHE_KEY=openwrt-cache-${{ github.sha }}-$(date +%s)" >> $GITHUB_ENV
        fi

    - name: 恢复编译缓存
      if: github.event.inputs.INCREMENTAL_BUILD == 'true'
      uses: actions/cache@v3
      with:
        path: |
          /workdir/openwrt/dl
          /workdir/openwrt/build_dir
          /workdir/openwrt/staging_dir
          /workdir/openwrt/.config
        key: ${{ env.CACHE_KEY }}
        restore-keys: |
          openwrt-cache-

    - name: 初始化编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # 只安装必要的包，不清理已有数据
        sudo -E apt-get -qq update
        # 检查并安装缺失的包
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004) || true
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
   
    - name: 更新或下载固件源码
      id: source_manage
      working-directory: /workdir
      run: |
        echo "当前工作目录: /workdir"
        
        if [[ ${{ github.event.inputs.INCREMENTAL_BUILD }} == 'true' ]] && [ -d "openwrt/.git" ]; then
          echo "=== 增量编译模式 ==="
          cd openwrt
          echo "拉取最新代码..."
          git fetch origin
          git reset --hard origin/$REPO_BRANCH
          echo "源码更新完成"
          echo "BUILD_MODE=incremental" >> $GITHUB_ENV
        else
          echo "=== 全新编译模式 ==="
          rm -rf openwrt
          git clone $REPO_URL -b $REPO_BRANCH openwrt
          echo "BUILD_MODE=full" >> $GITHUB_ENV
        fi
        
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: 加载feeds.conf.default & DIY_P1_SH
      run: |
        if [ -e $FEEDS_CONF ]; then
          echo "复制feeds.conf.default..."
          cp $FEEDS_CONF openwrt/feeds.conf.default
        fi
        
        if [ -e $DIY_P1_SH ]; then
          chmod +x $DIY_P1_SH
          cd openwrt
          if [[ ${{ env.BUILD_MODE }} == 'full' ]]; then
            $GITHUB_WORKSPACE/$DIY_P1_SH
          else
            echo "增量编译，跳过diy-part1.sh"
          fi
        fi

    - name: 更新 & 安装 feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 加载config & DIY_P2_SH
      run: |
        if [ -e $CONFIG_FILE ]; then
          echo "复制配置文件..."
          cp $CONFIG_FILE openwrt/.config
        fi
        
        if [ -e $DIY_P2_SH ]; then
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH
        fi

    - name: 设置LAN IP地址
      run: |
        cd openwrt
        SET_IP=${{ github.event.inputs.LAN_IP }}
        if [[ $SET_IP =~ ^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$ ]]; then
            sed -i "s/192\.168\.[0-9]*\.[0-9]*/$SET_IP/g" $(find feeds/luci/modules/luci-mod-system -type f -name "flash.js" 2>/dev/null || true)
            sed -i "s/192\.168\.[0-9]*\.[0-9]*/$SET_IP/g" package/base-files/files/bin/config_generate
            echo "Set LAN IP Address: $SET_IP"
        else
            echo "Invalid IP address, use default."
        fi

    - name: 取消编译dockerman
      if: github.event.inputs.NO_DOCKERMAN == 'true'
      run: |
        cd openwrt
        sed -i '/CONFIG_PACKAGE_luci-app-dockerman=y/d' .config

    - name: 下载安装包
      id: package
      run: |
        cd openwrt
        make defconfig
        
        echo "检查缓存状态..."
        if [[ ${{ env.BUILD_MODE }} == 'incremental' ]] && [ -d "dl" ]; then
          echo "增量编译，跳过完整下载..."
          # 只下载可能缺失的包
          make -j$(nproc) download || make download
        else
          echo "全新编译或缓存无效，完整下载..."
          make download -j$(nproc)
        fi
        
        find dl -size -1024c -exec rm -f {} \;

    - name: 保存编译缓存
      if: github.event.inputs.INCREMENTAL_BUILD == 'true'
      uses: actions/cache@v3
      with:
        path: |
          /workdir/openwrt/dl
          /workdir/openwrt/build_dir
          /workdir/openwrt/staging_dir
          /workdir/openwrt/.config
        key: ${{ env.CACHE_KEY }}

        
    - name: 编译固件
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=$(cat DEVICE_NAME)" >> $GITHUB_ENV
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*TARGET_.*_(.*)_DEVICE_.*=y/\1/' > TARGET_NAME
        [ -s TARGET_NAME ] && echo "TARGET_NAME=$(cat TARGET_NAME)" >> $GITHUB_ENV
        sed -n 's/.*lan) ipad=${ipaddr:-"\([0-9]\+\.[0-9]\+\.[0-9]\+\.[0-9]\+\)"} ;;.*/\1/p' package/base-files/files/bin/config_generate | head -n 1 > IP_ADDR
        [ -s IP_ADDR ] && echo "IP_ADDR=$(cat IP_ADDR)" >> $GITHUB_ENV
        if grep -q 'CONFIG_PACKAGE_luci-app-dockerman=y' .config; then
                echo "BUILD_DOCKERMAN=-docker" >> $GITHUB_ENV
        else
                echo "BUILD_DOCKERMAN=" >> $GITHUB_ENV
        fi
        echo "FILE_DATE=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 查看磁盘使用情况
      if: (!cancelled())
      run: df -hT

    - name: 整理文件并重命名
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: | 
        cd openwrt/bin/targets/*/*
        rm -rf packages
        find ./ -iregex ".*\(bl31-uboot.fip\|gpt.bin\|preloader.bin\|bl2.bin\)$" -exec rm -rf {} +
        sudo -E apt-get -qq install rename
        rename 's/.*${{ env.DEVICE_NAME }}/${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}-${{ env.DEVICE_NAME }}${{ env.BUILD_DOCKERMAN }}/' *
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 打包上传固件到Actions Artifacts
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: ${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}-${{ env.DEVICE_NAME }}${{ env.BUILD_DOCKERMAN }}
        path: ${{ env.FIRMWARE }}

    - name: 生成固件Release标签
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        touch release.txt
        echo "- 使用源码：${{ env.REPO_URL }}" >> release.txt
        echo "- 使用分支：${{ env.REPO_BRANCH }}" >> release.txt
        echo "- 使用Commit：f712cc381b2364560617e4ad7d31e28a8efb61cd" >> release.txt
        echo "- 登录地址：${{ env.IP_ADDR }}" >> release.txt
        if [[ "${{ env.BUILD_DOCKERMAN }}" == '-docker' ]]; then
                echo "- 已编译luci-app-dockerman" >> release.txt
        else
                echo "- 未编译luci-app-dockerman" >> release.txt
        fi
        echo "release_tag=${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}-${{ env.DEVICE_NAME }}${{ env.BUILD_DOCKERMAN }}" >> $GITHUB_OUTPUT
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 发布固件至Release
      uses: softprops/action-gh-release@v2.1.0
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ${{ env.FIRMWARE }}/*
        name: ${{ env.FILE_DATE }}-${{ env.DEVICE_NAME }}
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
