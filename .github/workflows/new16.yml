###############手动修改##############
name: new16

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      LAN_IP:
        description: 'Set LAN IP Address'
        required: true
        default: '192.168.123.1'
      NO_DOCKERMAN:
        description: 'Not build luci-app-dockerman'
        required: true
        default: false
        type: boolean
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  ###############手动修改##############
  OPENWRT_NAME: JDC-AX6000-6.6
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-6.6
  REPO_BRANCH: openwrt-24.10-6.6
  FEEDS_CONF: jdc-ax6000/feeds.conf.default
  CONFIG_FILE: jdc-ax6000/new23.config
  DIY_P1_SH: jdc-ax6000/diy-part1.sh
  DIY_P2_SH: jdc-ax6000/diy-part2.sh
  SSH_ACTIONS: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
    - name: 检查项目分支
      uses: actions/checkout@main

    - name: 初始化编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: 清理磁盘空间(Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        swap-storage: true
   
    - name: 下载固件源码
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: 加载feeds.conf.default & DIY_P1_SH
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: 更新 & 安装 feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 加载config & DIY_P2_SH
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    # 强制锁定F2FS配置（避免任何冲突）
    - name: 强制启用F2FS，禁用SquashFS
      run: |
        cd openwrt
        # 不管原配置是什么，强制设置F2FS=y、SquashFS=n
        sed -i '/CONFIG_TARGET_ROOTFS_SQUASHFS=/d' .config
        sed -i '/CONFIG_TARGET_ROOTFS_F2FS=/d' .config
        echo "CONFIG_TARGET_ROOTFS_SQUASHFS=n" >> .config
        echo "CONFIG_TARGET_ROOTFS_F2FS=y" >> .config
        # 确认F2FS依赖已安装（避免编译生成失败）
        echo "CONFIG_PACKAGE_kmod-fs-f2fs=y" >> .config
        echo "CONFIG_PACKAGE_f2fs-tools=y" >> .config
        echo "CONFIG_PACKAGE_f2fsck=y" >> .config
        echo "CONFIG_PACKAGE_mkf2fs=y" >> .config
        # 输出配置确认
        echo "最终文件系统配置："
        grep -E "CONFIG_TARGET_ROOTFS_(SQUASHFS|F2FS)=" .config

    - name: 设置LAN IP地址
      run: |
        cd openwrt
        SET_IP=${{ github.event.inputs.LAN_IP }}
        if [[ $SET_IP =~ ^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$ ]]; then
            sed -i "s/192\.168\.[0-9]*\.[0-9]*/$SET_IP/g" $(find feeds/luci/modules/luci-mod-system -type f -name "flash.js")
            sed -i "s/192\.168\.[0-9]*\.[0-9]*/$SET_IP/g" package/base-files/files/bin/config_generate
            echo "Set LAN IP: $SET_IP"
        else
            echo "Invalid IP, use default."
        fi

    - name: 取消编译dockerman
      if: github.event.inputs.NO_DOCKERMAN == 'true'
      run: |
        cd openwrt
        sed -i '/CONFIG_PACKAGE_luci-app-dockerman=y/d' .config

    - name: SSH链接管理
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: 下载安装包
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: 编译固件（保留详细日志）
      id: compile
      run: |
        cd openwrt
        echo "$(nproc) thread compile"
        # 编译失败时输出详细日志（方便排查）
        make -j$(nproc) || make -j1 V=s
        # 提取关键信息（设备名、IP）
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=$(cat DEVICE_NAME)" >> $GITHUB_ENV || echo "DEVICE_NAME=jdcloud_re-cp-03" >> $GITHUB_ENV
        sed -n 's/.*lan) ipad=${ipaddr:-"\([0-9]\+\.[0-9]\+\.[0-9]\+\.[0-9]\+\)"} ;;.*/\1/p' package/base-files/files/bin/config_generate | head -n 1 > IP_ADDR
        [ -s IP_ADDR ] && echo "IP_ADDR=$(cat IP_ADDR)" >> $GITHUB_ENV || echo "IP_ADDR=192.168.123.1" >> $GITHUB_ENV
        # 标记dockerman状态
        if grep -q 'CONFIG_PACKAGE_luci-app-dockerman=y' .config; then
          echo "BUILD_DOCKERMAN=-docker" >> $GITHUB_ENV
        else
          echo "BUILD_DOCKERMAN=" >> $GITHUB_ENV
        fi
        echo "FILE_DATE=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    # 关键修复：暴力查找所有F2FS固件，确保不遗漏
    - name: 查找并整理F2FS固件（核心步骤）
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        echo "=== 开始查找F2FS固件 ==="
        # 1. 暴力搜索整个openwrt目录下的F2FS固件（避免路径错误）
        FIRMWARE_FILE=$(find /workdir/openwrt -name "*jdcloud_re-cp-03*f2fs*sysupgrade*.bin" -print -quit)
        # 2. 若未找到，搜索所有.bin固件（兼容不同命名）
        if [ -z "$FIRMWARE_FILE" ]; then
          echo "未找到标准命名的F2FS固件，搜索所有.bin文件..."
          FIRMWARE_FILE=$(find /workdir/openwrt/bin -name "*.bin" -print -quit)
        fi
        # 3. 确认固件存在
        if [ -z "$FIRMWARE_FILE" ]; then
          echo "ERROR: 未找到任何固件文件！"
          exit 1  # 直接报错，避免后续无效步骤
        else
          echo "找到固件：$FIRMWARE_FILE"
          # 4. 创建临时目录，复制固件（统一路径方便上传）
          TEMP_FIRMWARE_DIR="/tmp/f2fs-firmware"
          mkdir -p $TEMP_FIRMWARE_DIR
          cp -f $FIRMWARE_FILE $TEMP_FIRMWARE_DIR/
          # 5. 重命名固件（保持预期格式）
          FIRMWARE_NAME="${{ env.FILE_DATE }}-${{ env.OPENWRT_NAME }}-${{ env.DEVICE_NAME }}${{ env.BUILD_DOCKERMAN }}-f2fs-sysupgrade.bin"
          mv $TEMP_FIRMWARE_DIR/$(basename $FIRMWARE_FILE) $TEMP_FIRMWARE_DIR/$FIRMWARE_NAME
          echo "重命名为：$FIRMWARE_NAME"
          # 6. 传递路径给后续步骤
          echo "FIRMWARE=$TEMP_FIRMWARE_DIR" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT
        fi

    # 强制上传固件（不管路径如何，找到就传）
    - name: 上传F2FS固件到Actions Artifacts
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: ${{ env.FILE_DATE }}-JDC-AX6000-F2FS固件
        path: ${{ env.FIRMWARE }}/*  # 上传临时目录下所有文件（确保固件被包含）

    # 同时上传到Release（双重保障）
    - name: 发布F2FS固件到GitHub Release
      uses: softprops/action-gh-release@v2.1.0
      if: steps.organize.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ${{ env.FIRMWARE }}/*
        name: ${{ env.FILE_DATE }}-JDC-AX6000-F2FS固件
        tag_name: F2FS-${{ env.FILE_DATE }}
        body: |
          ### F2FS格式固件（适配jdcloud_re-cp-03）
          - 源码：${{ env.REPO_URL }}
          - 分支：${{ env.REPO_BRANCH }}
          - 登录IP：${{ env.IP_ADDR }}
          - 固件格式：F2FS（sysupgrade.bin）
